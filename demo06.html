<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格學習</title>
</head>
<body>
    <!-- 表格table
    行 td
    列 tr    
    -->

    <table border="1px">
        <tr>
            <!-- colspan 跨行    4代表跨4行-->
           <td colspan="4" align="center">1-1</td>
        </tr>

        <tr>
            <!-- rowspan 跨列 -->
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
         </tr>

         <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
         </tr>
    </table>
    
</body>
</html>
