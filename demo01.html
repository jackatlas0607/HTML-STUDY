<!DOCTYPE html>
<!-- DOCTYPE 告訴瀏覽器要使用甚麼規範 -->
<html lang="en">
 
<!-- head標籤代表網頁頭部 -->
<head>
    <!-- meta描述性標籤，用來描述網站的一些信息 -->
    <!-- meta一般用來做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="學習html">
    <meta name="description" content="基礎html">
    <!-- 什麼版本IE 就用什麼版本的標準模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title標籤代表網頁標題 -->
    <title>Title</title>
</head>

<!-- body標籤代表網頁主體 -->
<body>
    
Hello,World

</body>
</html>
