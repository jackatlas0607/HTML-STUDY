<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表學習</title>
</head>
<body>

    <!-- 有序列表
    應用範圍: 試卷，問答...
    -->
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>前端</li>
        <li>後端</li>
        <li>C/C++</li>
    </ol>

    <hr>

    <!-- 無序列表
    應用範圍: 導航，側邊攔
    -->
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Linux</li>
        <li>後端</li>
        <li>C/C++</li>
    </ul>
    
    <!-- 自定義列表 
    dl : 標籤
    dt : 列表名稱
    dd : 列表內容
    公司網站底部
    -->
    <dl>
        <dt>學科</dt>

        <dd>Java</dd>
        <dd>Python</dd>
        <dd>Linux</dd>
        <dd>C</dd>

        <dt>位置</dt>
        <dd>Tokyo</dd>
        <dd>Taipei</dd>
        <dd>New York</dd>
    </dl>
    
</body>
</html>
